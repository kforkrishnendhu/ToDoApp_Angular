<app-page-title></app-page-title>
<div class="flex mt-6">
  <input 
    type="text" 
    class="w-full h-14 px-4 py-2 rounded shadow" 
    placeholder="type your task"
    [(ngModel)]="newTask"
    (keydown.Enter)="addTask()"
    />
</div>
<div *ngIf="isDuplicateTask" class="text-[red] font-bold mt-[10px]" >
  Duplicate task is not allowed.
</div>

<div class="flex flex-col mt-6">
 <app-task-list [taskList]="taskList" (complete)="onComplete($event)" (important)="onImportant($event)" (delete)="onDelete($event)" ></app-task-list>
</div>
